<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>All Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Pizza Type</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.pizza_type }}</td>
                <td>{{ order.comments }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
